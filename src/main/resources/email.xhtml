<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:h="http://java.sun.com/jsf/html">

    <m:from name="TherapJavafest" address="javafest@therapservices.net" />
    <m:to name="#{recipientContestant.contestantName}" address="#{recipientContestant.email}" />
    <m:subject>Complete your registration for Therap Java Fest</m:subject>
    <m:body>
        <p><h:outputText value="Dear #{recipientContestant.contestantName}" />,</p>
        <p>Thanks for registering for Therap Java Fest. To complete your registration, you must login with your email
            and password : <h:outputText value="#{recipientContestant.password}" /> . Once you have logged in, you should
            change this temporary password.</p>

        <!--<a href="http://labs.jboss.com/jbossseam">http://labs.jboss.com/jbossseam</a>.</p>
        -->
        <p>Regards,</p>
        <p>Therap Java Fest</p>
    </m:body>
</m:message>
