<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:h="http://java.sun.com/jsf/html">

    <m:from name="TherapJavafest" address="javafest@therapservices.net" />
    <m:to name="#{passwordResettingContestant.contestantName}" address="#{passwordResettingContestant.email}" />
    <m:subject>Therap Java Fest Account Password</m:subject>
    <m:body>
        <p><h:outputText value="Dear #{passwordResettingContestant.contestantName}" />,</p>
        <p>Here is the new information to log in to your Therap Java Fest account:</p>
        <p>
            Email: &#160;&#160;&#160;<b> <h:outputText value="#{passwordResettingContestant.email}"/></b><br/>
            Password: <b><h:outputText value="#{passwordResettingContestant.password}"/></b>
        </p>
        <p>Regards,</p>
        <p>
            Therap Java Fest Team<br/>
            <a href="http://www.therapjavafest.com">http://therapjavafest.com</a>
        </p>
    </m:body>
</m:message>
