<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich"
                template="formTemplate.xhtml">

<ui:define name="content">

<h:form>

    <table>
        <tr>
            <td>
                <s:label>#{currentQuestion.questionString}</s:label>
            </td>
        </tr>
        <h:selectOneRadio value="#{testService.selectedOptionId}" id="selectedQuestionOption" required="true" layout="pageDirection">
            <s:selectItems var="selectedOption" value="#{currentQuestion.options}"
                           label="#{selectedOption.optionString}" itemValue="#{selectedOption.optionId}"/>

        </h:selectOneRadio>
        <h:commandButton value="Get Next Question" action="#{testService.getNextQuestion}"/>

        <h:commandButton value="End test" action="#{testService.endTest}"/>
    </table>
</h:form>

</ui:define>

</ui:composition>
