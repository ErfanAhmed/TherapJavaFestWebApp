<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="formTemplate.xhtml">

    <ui:define name="content">

        <h:form id="resetPassword">

            <table>
                <s:validateAll>
                    <tr>
                        <td>
                            <h:outputLabel value="Enter your email:" for="email"/>
                        </td>
                        <td>
                            <h:inputText id="email" value="#{forgotPasswordAction.email}" required="true"/>
                        </td>
                        <td>
                            <h:message for="email" styleClass="error"/>
                        </td>
                    </tr>

                     <tr><td><br/></td></tr>
                    <tr>
                        <td>
                            <h:commandButton id="reset" value="Reset Password" action="#{forgotPasswordAction.resetPassword}"/>
                        </td>
                    </tr>
                </s:validateAll>
            </table>


        </h:form>

    </ui:define>

</ui:composition>
