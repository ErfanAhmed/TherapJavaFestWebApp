<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich"
                template="formTemplate.xhtml">


    <ui:define name="content">
        <div class="post">
            <h2 class="title">Update Your Project Proposal</h2>

            <p class="meta"></p>

            <div class="entry">
                <h:form id="updateProjectProposal" enctype="multipart/form-data">

                    <table>
                        <s:validateAll>
                            <tr>
                                <td>
                                    <span class="error">*</span><h:outputLabel value="Upload Your New Project Proposal :" for="proposalUpload"/>
                                </td>
                                <td>
                                    <s:fileUpload
                                            id="proposalUpload"
                                            data="#{existingProposal.uploadedProposal.fileData}"
                                            contentType="#{existingProposal.uploadedProposal.contentType}"
                                            fileSize="#{existingProposal.uploadedProposal.size}"
                                            />
                                    <br/> <span>(Only PDF file is supported)</span>
                                </td>
                                <td>
                                    <h:message for="proposalUpload" styleClass="error"/>
                                </td>
                            </tr>
                             <tr><td><br/></td></tr>
                            <tr>
                                <td>
                                    <h:commandButton value="Upload"
                                                     action="#{proposalSubmissionAction.updateProposal(existingProposal)}"/>
                                </td>
                            </tr>
                        </s:validateAll>
                    </table>
                </h:form>
            </div>
        </div>

    </ui:define>


</ui:composition>
