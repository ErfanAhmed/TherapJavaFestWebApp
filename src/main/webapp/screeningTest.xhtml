<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Therap Java Fest</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/js/timer.js" type="text/javascript"></script>
</head>
<body onload="javascript_countdown.init('#{testAction.timeLeft}','javascript_countdown_time','#{conversation.id}')">
<div id="wrapper">

    <div id="header-wrapper">
        <div id="header">
        </div>
    </div>

    <!-- end #header -->


    <div id="page">
        <div id="page-bgtop">
            <div id="page-bgbtm">
                <div id="content-reg">
                    <div class="post">
                        <h2 class="title">Your screening test is running</h2>

                        <div id="javascript_countdown_time"/>

                        <div class="entry">

                            <h:form>

                                <table>
                                    <tr>
                                        <td>
                                            <s:label>#{currentQuestion.questionString}</s:label>
                                        </td>
                                    </tr>
                                    <h:selectOneRadio value="#{testAction.selectedOptionId}"
                                                      id="selectedQuestionOption"
                                                      layout="pageDirection">
                                        <s:selectItems var="selectedOption" value="#{currentQuestion.options}"
                                                       label="#{selectedOption.optionString}"
                                                       itemValue="#{selectedOption.optionId}"/>

                                    </h:selectOneRadio>
                                    <h:commandButton value="Get Next Question" action="#{testAction.postAnswer}"
                                                     immediate="true"/>

                                    <h:commandButton value="End test" action="#{testAction.endTest}" immediate="true"/>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- end #content -->

                <div style="clear: both;">&nbsp;</div>
            </div>
        </div>
    </div>
    <!-- end #page -->
</div>
<div id="footer">
    <p><s:link value="Terms and Conditions" view="/termsAndConditions.xhtml"/> </p> <p> &#169; Copyright <a href="http://www.therapservices.net">Therap Services, LLC</a>. 2003-2012. All Rights Reserved.</p>
</div>
<!-- end #footer -->
</body>
</html>
