<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Therap Java Fest</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/js/timer.js" type="text/javascript"></script>
</head>
<body onload="javascript_countdown.init('#{testAction.timeLeft}','javascript_countdown_time','#{conversation.id}')">
<div id="wrapper">

    <div id="header-wrapper">
        <div id="header">
            <div style="text-align:center; padding-top:100px; font-size:50px;">SCREENING TEST</div>
        </div>
    </div>

    <!-- end #header -->


    <div id="page">
        <div id="page-bgtop">
            <div id="page-bgbtm">
                <div style="margin-bottom:20px;">
                    <div style="font-size:40px; float:left;font-weight:bold;"><h:outputText
                            value="#{testAction.getCurrentQuestionIndex()} "/> of 20
                    </div>
                    <div id="javascript_countdown_time"/>
                    <div style="clear:both;"></div>
                </div>
                <div id="content">
                    <div class="post">
                        <div class="entry">

                            <h:form id="screeningTestForm">

                                <table>
                                    <tr>
                                        <td>
                                            <h:outputText escape="false" value="#{currentQuestion.questionString}"/>

                                        </td>
                                    </tr>
                                </table>
                                <hr/>
                                <table>
                                    <tr>
                                        <td>
                                            <h:selectOneRadio value="#{testAction.selectedOptionId}"
                                                              id="selectedQuestionOption"
                                                              layout="pageDirection">
                                                <s:selectItems var="selectedOption" value="#{currentQuestion.options}"
                                                               label="#{selectedOption.optionString}"
                                                               itemValue="#{selectedOption.optionId}"/>

                                            </h:selectOneRadio>
                                        </td>
                                    </tr>
                                </table>
                                <br/>

                                <div>

                                    <h:commandButton id="goToNextQuestion" value="Submit"
                                                     action="#{testAction.postAnswer}"
                                                     immediate="true"/>

                                    <h:commandButton id="endTest" value="End test"
                                                     action="#{testAction.endTest}"
                                                     immediate="true" style="float:right"/>

                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- end #content -->

                <div style="clear: both;">&nbsp;</div>
            </div>
        </div>
    </div>
    <!-- end #page -->
</div>
<div id="footer">
    <p><s:link value="Terms and Conditions" view="/termsAndConditions.xhtml"/></p>

    <p> &#169; Copyright <a
            href="http://www.therapservices.net">Therap Services, LLC</a>. 2003-2012. All Rights Reserved.</p>
</div>
<!-- end #footer -->
</body>
</html>
