<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="template.xhtml">

    <!-- menu -->

    <ui:define name="menu">

        <ul>
            <li class="current_page_item"><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><s:link value="Change password" action="/changePassword.xhtml"/></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Links</a></li>
            <li><s:link value="Logout" action="#{identity.logout}"/></li>
        </ul>

    </ui:define>

    <!-- content -->

    <ui:define name="content">

       <h:form id="setpassword">
     <fieldset>
    <table>
          <s:validateAll>
        <tr>
            <td>
                 <h:outputLabel value="Enter Current Password:" for="currentPassword"/>
            </td>
            <td>
                  <h:inputSecret id="currentPassword" value="#{passwordChange.currentPassword}" required="true"/>
            </td>
            <td>
                   <h:message for="currentPassword" />
            </td>

        </tr>

         <tr>
            <td>
                 <h:outputLabel value="Enter New Password:" for="newPassword"/>
            </td>
            <td>
                  <h:inputSecret id="newPassword" value="#{passwordChange.newPassword}" required="true"/>
            </td>
            <td>
                   <h:message for="newPassword" />
            </td>

        </tr>

        <tr>
            <td>
                 <h:outputLabel value="Confirm New Password:" for="confirmNewPassword"/>
            </td>
            <td>
                  <h:inputSecret id="confirmNewPassword" value="#{passwordChange.confirmNewPassword}" required="true"/>
            </td>
            <td>
                   <h:message for="confirmNewPassword" />
            </td>

        </tr>

        <tr>
            <td>
                  <h:commandButton id="change" value="Change" action="#{passwordChange.changePassword}"/>
            </td>
        </tr>
        </s:validateAll>
    </table>
    </fieldset>

</h:form>

    </ui:define>

    <!-- sidebar -->

    <ui:define name="sidebar">


    </ui:define>

</ui:composition>
