<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="formTemplate.xhtml">


    <ui:define name="menu">

        <ul>
            <li><s:link value="Home" view="/greetings/greeting.xhtml"/></li>
            <li><s:link value="Profile" view="/viewProfile.xhtml"/></li>
            <li><s:link value="Change password" view="/changePassword.xhtml"/></li>
             <li><s:link value="Logout" view="/logout.xhtml"/></li>
        </ul>

    </ui:define>

    <ui:define name="content">

        <h:form id="setpassword">

            <table>
                <s:validateAll>
                    <tr>
                        <td>
                            <h:outputLabel value="Enter Current Password:" for="currentPassword"/>
                        </td>
                        <td>
                            <h:inputSecret id="currentPassword" value="#{passwordChange.currentPassword}"
                                           required="true"/>
                        </td>
                        <td>
                            <h:message for="currentPassword" styleClass="error"/>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="Enter New Password:" for="newPassword"/>
                        </td>
                        <td>
                            <h:inputSecret id="newPassword" value="#{passwordChange.newPassword}" required="true"/>
                        </td>
                        <td>
                            <h:message for="newPassword" styleClass="error"/>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="Confirm New Password:" for="confirmNewPassword"/>
                        </td>
                        <td>
                            <h:inputSecret id="confirmNewPassword" value="#{passwordChange.confirmNewPassword}"
                                           required="true"/>
                        </td>
                        <td>
                            <h:message for="confirmNewPassword" styleClass="error"/>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <h:commandButton id="change" value="Change" action="#{passwordChange.changePassword}"/>
                        </td>
                    </tr>
                </s:validateAll>
            </table>


        </h:form>

    </ui:define>

    <!-- sidebar -->

    <ui:define name="sidebar">


    </ui:define>

</ui:composition>
