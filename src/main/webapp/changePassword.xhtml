<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xml:lang="en" lang="en">
<head>
    <title></title>
</head>
<body>

<h:form id="setpassword">
     <fieldset>
    <table>
          <s:validateAll>
        <tr>
            <td>
                 <h:outputLabel value="Enter Current Password:" for="currentPassword"/>
            </td>
            <td>
                  <h:inputSecret id="currentPassword" value="#{passwordChange.currentPassword}" required="true"/>
            </td>
            <td>
                   <h:message for="currentPassword" />
            </td>

        </tr>

         <tr>
            <td>
                 <h:outputLabel value="Enter New Password:" for="newPassword"/>
            </td>
            <td>
                  <h:inputSecret id="newPassword" value="#{passwordChange.newPassword}" required="true"/>
            </td>
            <td>
                   <h:message for="newPassword" />
            </td>

        </tr>

        <tr>
            <td>
                 <h:outputLabel value="Confirm New Password:" for="confirmNewPassword"/>
            </td>
            <td>
                  <h:inputSecret id="confirmNewPassword" value="#{passwordChange.confirmNewPassword}" required="true"/>
            </td>
            <td>
                   <h:message for="confirmNewPassword" />
            </td>

        </tr>

        <tr>
            <td>
                  <h:commandButton id="change" value="Change" action="#{passwordChange.changePassword}"/>
            </td>
        </tr>
        </s:validateAll>
    </table>
    </fieldset>

</h:form>

</body>
</html>
