<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:c="http://java.sun.com/jstl/core"
                template="greeting.xhtml">

    <!-- menu -->

    <ui:define name="dependingOnstate">

        Welcome,  #{loggedInContestant.contestantName} ...
        <br/>
        Your group registration is finished and your partner is
        <c:forEach var="member" items="#{loggedInContestant.myGroup.members}">
            <c:if test="#{member.email ne myProfile.email}">

                <b><h:outputText id="partner" value="#{member.contestantName}"/></b>

            </c:if>
        </c:forEach>.
        You will soon be able to submit your project proposal.


    </ui:define>
</ui:composition>
