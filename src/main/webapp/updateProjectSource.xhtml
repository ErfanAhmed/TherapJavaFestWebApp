<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich"
                template="formTemplate.xhtml">

    <ui:define name="content">
        <div class="post">
            <h2 class="title">Update Your Project Source Code</h2>

            <p class="meta"></p>

            <div class="entry">
                <h:form id="updateProjectSource" enctype="multipart/form-data">

                    <table>
                        <s:validateAll>

                            <tr>
                                <th>
                                    <span style="color:red;">*</span><h:outputLabel value="Video Url :" for="youtubeUrl"/>
                                </th>
                                <td>
                                    <h:inputText id="youtubeUrl" value="#{existingProjectSubmission.youTubeUrl}"
                                                 required="true"/>
                                </td>
                                <td>
                                    <h:message for="youtubeUrl" styleClass="error"/>
                                </td>
                            </tr>
                            <tr><td><br/></td></tr>
                            <tr>
                                <th>
                                    &#160;&#160;<h:outputLabel value="Github Url :" for="githubUrl"/>
                                </th>
                                <td>
                                    <h:inputText id="githubUrl" value="#{existingProjectSubmission.gitHubUrl}"/>
                                </td>
                                <td>
                                    <h:message for="githubUrl" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td>&#160;&#160;OR</td>
                            </tr>
                            <tr>
                                <th>
                                    &#160;&#160;<h:outputLabel value="Upload Your Project Source Code :" for="sourceCodeUpload"/>
                                </th>
                                <td>
                                    <s:fileUpload
                                            id="sourceCodeUpload"
                                            data="#{existingProjectSubmission.uploadedSourceCode.fileData}"
                                            contentType="#{existingProjectSubmission.uploadedSourceCode.contentType}"
                                            fileSize="#{existingProjectSubmission.uploadedSourceCode.size}"
                                            />
                                    <br/> <span class="tips">Supported Format:  <b>ZIP</b> <br/>Max Size: <b>15MB</b></span>
                                </td>
                                <td style="vertical-align:top;">
                                    <h:message for="sourceCodeUpload" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:messages globalOnly="true" styleClass="error"/>
                                </td>
                            </tr>
                             <tr><td><br/></td></tr>
                            <tr>
                                <td>
                                    <h:commandButton value="Upload"
                                                     action="#{projectSubmissionAction.updateProjectSource(existingProjectSubmission)}"/>
                                </td>
                            </tr>
                        </s:validateAll>
                    </table>
                </h:form>
            </div>
        </div>

    </ui:define>


</ui:composition>
