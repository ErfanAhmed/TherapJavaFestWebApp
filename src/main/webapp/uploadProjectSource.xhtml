<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich"
                template="formTemplate.xhtml">

    <ui:define name="content">
        <div class="post">
            <h2 class="title">Upload Your Project Source Code</h2>

            <p class="meta"></p>

            <div class="entry">
                <h:form id="uploadProjectSource" enctype="multipart/form-data">

                    <table>
                        <s:validateAll>

                            <tr>
                                <td>
                                    <span style="color:red;">*</span><h:outputLabel value="Youtube Url :" for="youtubeUrl"/>
                                </td>
                                <td>
                                    <h:inputText id="youtubeUrl" value="#{projectSubmission.youTubeUrl}"
                                                 required="true"/>
                                </td>
                                <td>
                                    <h:message for="youtubeUrl" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <td>
                                    &#160;&#160;<h:outputLabel value="Github Url :" for="githubUrl"/>
                                </td>
                                <td>
                                    <h:inputText id="githubUrl" value="#{projectSubmission.gitHubUrl}"/>
                                </td>
                                <td>
                                    <h:message for="githubUrl" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td>&#160;&#160;OR</td>
                            </tr>
                            <tr>
                                <td>
                                    &#160;&#160;<h:outputLabel value="Upload Your Project Source Code :"
                                                         for="sourceCodeUpload"/>
                                </td>
                                <td>
                                    <s:fileUpload
                                            id="sourceCodeUpload"
                                            data="#{projectSubmission.uploadedSourceCode.fileData}"
                                            contentType="#{projectSubmission.uploadedSourceCode.contentType}"
                                            fileSize="#{projectSubmission.uploadedSourceCode.size}"
                                            />
                                    <br/> <span>(Supported files: Zip)</span>
                                </td>
                                <td>
                                    <h:message for="sourceCodeUpload" styleClass="error"/>
                                </td>
                            </tr>
                        </s:validateAll>
                    </table>
                    <table>
                        <tr>
                            <h:messages globalOnly="true" styleClass="error"/>
                        </tr>

                        <tr>
                            <td><br/></td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton value="Upload"
                                                 action="#{projectSubmissionAction.submitProjectSource(projectSubmission)}"/>
                            </td>
                        </tr>

                    </table>
                </h:form>
            </div>
        </div>

    </ui:define>


</ui:composition>
