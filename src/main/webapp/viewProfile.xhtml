<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib" xmlns:c="http://java.sun.com/jstl/core"
                template="template.xhtml">

    <!-- content -->

    <ui:define name="content">

        <div class="post">
            <h2 class="title">Profile</h2>

            <div class="entry">
                <div>
                    <s:graphicImage value="#{myProfile.photo}" width="200"/>
                </div>
                <br/>

                <table>
                    <tr>
                        <th><h:outputLabel value="Name :" for="contestantName"/></th>
                        <td><h:outputText id="contestantName" value="#{myProfile.contestantName}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Email :" for="email"/></th>
                        <td><h:outputText id="email" value="#{myProfile.email}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Student Id :" for="studentId"/></th>
                        <td><h:outputText id="studentId" value="#{myProfile.studentId}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Gender :" for="gender"/></th>
                        <td><h:outputText id="gender" value="#{myProfile.gender}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="CGPA :" for="cgpa"/></th>
                        <td><h:outputText id="cgpa" value="#{myProfile.cgpa}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="Date of Birth :" for="dateOfBirth"/></th>
                        <td><h:outputText id="dateOfBirth" value="#{myProfile.dateOfBirth}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th width="250"><h:outputLabel value="Favorite Programming Language :" for="languageProficiency"/></th>
                        <td><h:outputText id="languageProficiency" value="#{myProfile.languageProficiency}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="LinkedIn Profile :" for="linkedInProfile"/></th>
                        <c:choose>
                            <c:when test="${empty myProfile.linkedInProfile}">
                                <td><h:outputText id="linkedInProfile" value="Not Provided"/></td>
                            </c:when>
                            <c:otherwise>
                                <td><a href="#{myProfile.linkedInProfile}">#{myProfile.linkedInProfile}</a></td>
                            </c:otherwise>
                        </c:choose>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <c:choose>
                        <c:when test="${myProfile.myGroup ne null}">
                            <tr>
                                <th><h:outputLabel value="Group :" for="group"/></th>
                                <td><h:outputText id="group" value="#{myProfile.myGroup.groupName}"/></td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <c:forEach var="member" items="#{myProfile.myGroup.members}">
                                <c:if test="#{member.email ne myProfile.email}">
                                    <tr>
                                        <th><h:outputLabel value="Your Partner :" for="partner"/></th>
                                        <td><h:outputText id="partner" value="#{member.contestantName}"/></td>
                                    </tr>
                                </c:if>
                            </c:forEach>
                        </c:when>
                    </c:choose>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <th><h:outputLabel value="About You :" for="description"/></th>
                        <td><h:outputText id="description" value="#{myProfile.description}"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <td><s:button value="Update Profile" view="/updateProfile.xhtml"/></td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <td><s:button value="Change Password" view="/changePassword.xhtml"/></td>
                    </tr>
                </table>
            </div>
        </div>

    </ui:define>

</ui:composition>
