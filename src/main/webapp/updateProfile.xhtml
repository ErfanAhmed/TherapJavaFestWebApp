<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich"
                template="formTemplate.xhtml">

    <ui:define name="content">
        <div class="post">
            <h2 class="title">Update Profile</h2>

            <p class="meta"></p>

            <div class="entry">
                  <script type="text/javascript" src="/js/characterCounter.js"></script>
                <h:form id="register" enctype="multipart/form-data">

                    <table>
                        <s:validateAll>

                            <tr>
                                <th>
                                    <span style="color:red;">*</span><h:outputLabel value="Phone :" for="phone"/>
                                </th>
                                <td>
                                    <h:inputText id="phone" value="#{editableContestant.phone}" required="true"
                                                 style="width:100%"/>
                                </td>
                                <td>
                                    <h:message for="phone" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    &#160;&#160;<h:outputLabel value="CGPA :" for="cgpa"/>
                                </th>
                                <td>
                                    <h:inputText id="cgpa" value="#{editableContestant.cgpa}" style="width:100%"/>
                                </td>
                                <td>
                                    <h:message for="cgpa" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    <span style="color:red;">*</span><h:outputLabel value="Expected Graduation Date :"
                                                                                    for="expectedGraduationDate"/>
                                </th>
                                <td>
                                    <rich:calendar datePattern="yyyy-MM-dd"
                                                   value="#{editableContestant.expectedGraduationDate}"
                                                   required="true"
                                                   id="expectedGraduationDate" cellHeight="30" cellWidth="30"
                                                   inputSize="38"/>
                                </td>
                                <td>
                                    <rich:message for="expectedGraduationDate" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    <span style="color:red;">*</span><h:outputLabel value="About you :"
                                                                                    for="description"/>
                                </th>
                                <td>
                                    <h:inputTextarea id="description" value="#{editableContestant.description}"
                                                     required="true" style="width:100%" rows="5"
                                                     onkeydown="textCounter(this,'chars',300)"
                                                     onkeyup="textCounter(this,'chars',300)"
                                            />
                                    <br/>
                                    <span class="tips"><b id="chars">300</b> characters left <br/><b>20</b> character is minimum</span>
                                </td>
                                <td style="vertical-align:top">
                                    <h:message for="description" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    &#160;&#160;<h:outputLabel value="LinkedIn Profile Url :"
                                                               for="linkedInProfile"/>
                                </th>
                                <td>
                                    <h:inputText id="linkedInProfile" value="#{editableContestant.linkedInProfile}"
                                                 style="width:100%"/>
                                </td>
                                <td>
                                    <h:message for="linkedInProfile" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    <span style="color:red;">*</span><h:outputLabel
                                        value="Favorite Programming Language :"
                                        for="languageProficiency"/>
                                </th>
                                <td>
                                    <h:inputText id="languageProficiency"
                                                 value="#{editableContestant.languageProficiency}"
                                                 required="true" style="width:100%"/>
                                </td>
                                <td>
                                    <h:message for="languageProficiency" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Upload Image :" for="image"/>
                                </th>
                                <td>
                                    <s:fileUpload
                                            id="image"
                                            data="#{editableContestant.imageFileWrapper.fileData}"
                                            contentType="#{editableContestant.imageFileWrapper.contentType}"
                                            fileSize="#{editableContestant.imageFileWrapper.size}"
                                            style="width:80%"/>
                                    <br/> <span
                                        class="tips">Supported Formats:  <b>GIF, JPEG, PNG</b> <br/>Max Size: <b>500KB</b></span>
                                </td>
                                <td>
                                    <h:message for="image" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>
                            <tr>
                                <th>
                                    &#160;&#160;<h:outputLabel value=" Upload CV :" for="curriculumVitae"/>
                                </th>
                                <td>
                                    <s:fileUpload
                                            id="curriculumVitae"
                                            data="#{editableContestant.pdfFileWrapper.fileData}"
                                            contentType="#{editableContestant.pdfFileWrapper.contentType}"
                                            fileSize="#{editableContestant.pdfFileWrapper.size}"
                                            style="width:80%"/>
                                    <br/> <span
                                        class="tips">Supported Format: <b>PDF</b> <br/>Max Size: <b>5MB</b></span>
                                </td>
                                <td>
                                    <h:message for="curriculumVitae" styleClass="error"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/></td>
                            </tr>

                            <tr>
                                <td>
                                    <s:button value="Back" view="/viewProfile.xhtml"/>

                                </td>
                                <td>
                                    <h:commandButton value="Update"
                                                     action="#{updateProfileAction.updateProfile(editableContestant)}"/>
                                </td>
                            </tr>
                        </s:validateAll>
                    </table>
                </h:form>
            </div>
        </div>

    </ui:define>


</ui:composition>
